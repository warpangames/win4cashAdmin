<body>
<div class="container">
  <h1>Set Return Multipliers</h1>
  <form id="bet-form">
      <div class="form-group" id="form-group-container"></div>
      <div class="form-actions">
          <button type="submit">Set Returns</button>
      </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const numbers = Array.from({ length: 10 }, (_, i) => i + 1);
  const colors = ['color'];
  const sizes = ['big', 'small'];

  const formGroupContainer = document.getElementById('form-group-container');

  const createFormGroup = (labelText, inputName) => {
      const div = document.createElement('div');
      const label = document.createElement('label');
      label.textContent = labelText;
      const input = document.createElement('input');
      input.type = 'number';
      input.name = inputName;
      input.min = 0;
      input.step = '0.1'; // Allow float values
      input.required = true;
      div.appendChild(label);
      div.appendChild(input);
      formGroupContainer.appendChild(div);
  };

  numbers.forEach(number => {
      createFormGroup(`Number ${number}`, `on${number}`);
  });

  colors.forEach(color => {
      createFormGroup(`Color ${color}`, `${color}`);
  });

  sizes.forEach(size => {
      createFormGroup(`Size ${size}`, `${size}`);
  });

  document.getElementById('bet-form').addEventListener('submit',async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const returnData = {};
      formData.forEach((value, key) => {
          returnData[key] = value;
      });
      // console.log(returnData);
      // alert('Return rates have been set.');
      // Here you can add the logic to send this data to your server
      const res = await axios.post('https://win4cash.in/admin/profitmulti',returnData);
      console.log(res,'res');
  });
</script>
