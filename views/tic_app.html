<%-  include("include/header.ejs") -%>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    height: 100vh;
}

.table-container {
    width: 100%;
    max-width: 1200px;
    margin-bottom: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

.table-wrapper {
    height: 40vh;
    overflow-y: auto;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #f4f4f4;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #f1f1f1;
}

@media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }

    tr {
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    td {
        border: none;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 50%;
    }

    td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 15px;
        font-weight: bold;
    }
}

</style>
<div class="table-container" style="margin-top: 70px;">
  <h1>Approved Transactions</h1>
  <div class="table-wrapper">
      <table id="approved-table">
          <thead>
              <tr>
                  <th>Username</th>
                  <th>Amount</th>
                  <th>Transaction ID</th>
                  <th>Date</th>
                  <th>Balance</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
</div>

<div class="table-container">
  <h1>Rejected Transactions</h1>
  <div class="table-wrapper">
      <table id="rejected-table">
          <thead>
              <tr>
                  <th>Username</th>
                  <th>Amount</th>
                  <th>Transaction ID</th>
                  <th>Date</th>
                  <th>Balance</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  
  async function getData(){
    const res = await axios.get('http://localhost:7000/admin/paymentalldata');

    const approvedData = res.data.filter(d => d.item.stauts === 'apporved');
    const rejectedData = res.data.filter(d => d.item.stauts === 'rejcted');

createTableRows(approvedData, 'approved-table');
createTableRows(rejectedData, 'rejected-table');


  }

  getData();

function createTableRows(dataArray, tableId) {
    const tableBody = document.getElementById(tableId).querySelector('tbody');
    dataArray.forEach(data => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td data-label="Username">${data.item.Username}</td>
            <td data-label="Amount">${data.item.Ammount}</td>
            <td data-label="Transaction ID">${data.item.Transcation_id}</td>
            <td data-label="Date">${new Date(data.item.createdAt).toLocaleString()}</td>
            <td data-label="Balance">${data.wallet}</td>
            <td data-label="Status">${data.item.stauts}</td>
        `;
        tableBody.appendChild(row);
    });
}



</script>

<%- include("include/footer.ejs") -%>
